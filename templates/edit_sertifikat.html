{% extends "base.html" %} {% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h2>Edit Sertifikat</h2>
</div>

<form action="{{ url_for('edit_sertifikat', id=sertifikat.id) }}" method="POST" enctype="multipart/form-data">
  <input type="hidden" name="existing_file" value="{{ sertifikat.dokumen }}" />

  <div class="mb-3">
    <label for="judul" class="form-label">Judul</label>
    <input type="text" class="form-control" id="judul" name="judul" value="{{ sertifikat.judul }}" required />
  </div>
  <div class="mb-3">
    <label for="nomor_sertifikat" class="form-label">Nomor Sertifikat</label>
    <input type="text" class="form-control" id="nomor_sertifikat" name="nomor_sertifikat" value="{{ sertifikat.nomor_sertifikat }}" required />
  </div>
  <div class="mb-3">
    <label for="nama_pemegang" class="form-label">Nama Pemegang</label>
    <input type="text" class="form-control" id="nama_pemegang" name="nama_pemegang" value="{{ sertifikat.nama_pemegang }}" required />
  </div>
  <div class="row mb-3">
    <div class="col-md-6">
      <label for="tanggal_terbit" class="form-label">Tanggal Terbit</label>
      <input type="date" class="form-control" id="tanggal_terbit" name="tanggal_terbit" value="{{ sertifikat.tanggal_terbit }}" required />
    </div>
    <div class="col-md-6">
      <label for="tanggal_berakhir" class="form-label">Tanggal Berakhir</label>
      <input type="date" class="form-control" id="tanggal_berakhir" name="tanggal_berakhir" value="{{ sertifikat.tanggal_berakhir }}" required />
    </div>
  </div>
  <div class="mb-3">
    <label for="file" class="form-label">File</label>
    <input type="file" class="form-control" id="file" name="file" />
    {% if sertifikat.dokumen %}
    <div class="mt-2">
      <a href="{{ url_for('static', filename='uploads/' + sertifikat.dokumen.split('/')[-1]) }}" class="btn btn-secondary mt-2" target="_blank">Lihat file</a>
    </div>
    {% endif %}
  </div>
  <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-info text-white">Simpan</button>
  </div>
</form>
{% endblock %}
